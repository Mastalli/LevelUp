<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Exotics</title>
    <link rel="shortcut icon" href="../multimedia/level-up-logo-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body class="background">
    <header>
        <ul class="menu">
            <li><a href="../index.html"> Home </a></li>
            <li><a href="./our-dogs.html"> Our Dogs </a></li>
            <li><a href="./pups.html"> Pups </a></li>
            <li><a href="./studs.html"> Studs </a></li>
            <li><a href="./shop.html"> Shop </a></li>
            <li><a href="./gallery.html"> Gallery </a></li>
        </ul>
    </header>

    <main>
        <div  class="logo"> 
            <img src="../multimedia/long-logo-removebg.png" alt="Principal Logo">
        </div>


        <section class="gallery">
            <div class="containerShop">
                <div class="hats">
                    <img src="../multimedia/shop/hats.jpg" alt="">
                </div>
                <div class="notebooks">
                    <img src="../multimedia/shop/notebook.jpg" alt="">
                </div>
                <div class="mousepads">
                    <img src="../multimedia/shop/mousepad.jpg" alt="">
                </div>
                <div class="mugs">
                    <img src="../multimedia/shop/mugs.jpg" alt="">
                </div>
            </div>
        </section>

        <section class="blog">
            <p>
                Follow Us on Our Social media
            </p>
            <div class="logoInsta">
                <img src="../multimedia/insta-logo.png" alt="">
                <img src="../multimedia/tiktok-logo-black-png.png" alt="">
            </div>
            <h5>
                <a class="at" href="https://www.instagram.com/levelupexoticscanada/"> @LevelUpExoticsCanada </a>
            </h5>
        </section>

        <section>
            <form class="form">
                <p>
                    Do you have questions? Let us know, we will reach you as soon as possible.
                </p>
                <input class="field" type="text" placeholder="Your Name">
                <input class="field" type="email" placeholder="Email">
                <textarea class="field" name="" id="" cols="30" rows="5"
                    placeholder="Insert your message here"> </textarea>
                <input class="button" type="submit" value="Send">
                <input class="button" type="reset" value="Start Over">
            </form>
        </section>
    </main>

    <footer>
        <ul class="menu">
            <li><a href="../index.html"> Home </a></li>
            <li><a href="./our-dogs.html"> Our Dogs </a></li>
            <li><a href="./pups.html"> Pups </a></li>
            <li><a href="./studs.html"> Studs </a></li>
            <li><a href="./shop.html"> Shop </a></li>
            <li><a href="./gallery.html"> Gallery </a></li>
        </ul>
    </footer>

</body>

</html>
