        <section class="container">
            <div id="carouselExampleIndicators" class="col-12 carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                    <div class="carousel-item active">

                    <div class="carousel-item">

                    <div class="carousel-item">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

                    </a>
                </div>
            </div>
            <p class="col-12 blogMedia">
                @LevelUpExoticsCanada
            </p>

        <section>
            <form class="form">
                <p>
                    Do you have questions? Let us know, we will reach you as soon as possible.
                </p>
                <input class="field" type="text" placeholder="Your Name">
                <input class="field" type="email" placeholder="Email">
                <textarea class="field" name="" id="" cols="30" rows="5"
                    placeholder="Insert your message here"> </textarea>
                <input class="button" type="submit" value="Send">
                <input class="button" type="reset" value="Start Over">
            </form>
        </section>
